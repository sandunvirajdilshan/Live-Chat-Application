<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Live Chat Application</h2>
        </div>
        <div class="nav">
            <button id="userDetailsBtn" class="left-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" class="user-icon" alt="User">
            </button>
            <button id="logoutBtn">Logout</button>
        </div>
        <div id="messages" class="chat-box"></div>
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userDetailsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>User Details</h3>
            <div id="userDetailsContent">
                <div class="user-details">
                    <p>First Name:</p>
                    <p></p>
                    <p>Last Name:</p>
                    <p></p>
                    <p>Email:</p>
                    <p></p>
            </div>
            </div>
            <button id="deleteAccountBtn" class="delete-btn">Delete Account</button>
        </div>
    </div>

    <script src="/chat.js"></script>
</body>
</html>
