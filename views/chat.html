<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Live Chat Application</h2>
        </div>
        <div class="nav">
            <button id="userDetailsBtn" class="left-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" class="user-icon" alt="User">
            </button>
            <button id="logoutBtn">Logout</button>
        </div>
        <div id="messages" class="chat-box"></div>
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userDetailsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>User Details</h3>
            <div id="userDetailsContent">
                <div class="user-details">
                    <label for="firstName" class="user-lable">First Name:</label>
                    <div class="editable-input">
                        <input type="text" id="firstName" class="user-input" readonly />
                        <button class="edit-btn" data-field="firstName">Edit</button>
                    </div>

                    <label for="lastName" class="user-lable">Last Name:</label>
                    <div class="editable-input">
                        <input type="text" id="lastName" class="user-input" readonly />
                        <button class="edit-btn" data-field="lastName">Edit</button>
                    </div>

                    <label for="email" class="user-lable">Email:</label>
                    <div class="editable-input">
                        <input type="email" id="email" class="user-input" readonly />
                    </div>

                    <h4>Change Password</h4><br>

                    <label for="currentPassword" class="passwd-lable">Current Password:</label>
                    <div class="editable-input">
                        <input type="password" id="currentPassword" class="passwd-input" />
                    </div>

                    <label for="newPassword" class="passwd-lable">New Password:</label>
                    <div class="editable-input">
                        <input type="password" id="newPassword" class="passwd-input" />
                    </div>

                    <label for="confirmNewPassword" class="passwd-lable">Confirm New Password:</label>
                    <div class="editable-input">
                        <input type="password" id="confirmNewPassword" class="passwd-input" />
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="deleteAccountBtn" class="delete-btn">Delete Account</button>
                <button id="changePasswordBtn" class="submit-btn">Change Password</button>
            </div>
        </div>
    </div>

    <script src="/chat.js"></script>
</body>
</html>
